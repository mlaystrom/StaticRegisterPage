<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <!--header represents the top navbar box-->
    <header>
      <a href="#" class="button-style">About Us</a>
      <a href="#" class="button-style">Log in</a>
    </header>

    <!--This div represents the main form body-->
    <div class="container">
      <!--sign up header-->
      <header>
        <h1>Sign Up</h1>
      </header>
      <!--form body-->
      <form>
        <!--using divs to move input to new line-->
        <div>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div>
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <input
            type="password"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div>
          <button type="submit" class="button-style">Submit!</button>
        </div>
      </form>
      <!--images footer-->
      <footer>
        <img
          src="./assets/amazon.png"
          alt="Amazon Icon"
          height="32"
          width="32"
        />
        <img
          src="./assets/facebook.png"
          alt="Facebook Icon"
          height="32"
          width="32"
        />
        <img
          src="./assets/github.png"
          alt="Github Icon"
          height="32"
          width="32"
        />
        <img
          src="./assets/instagram.png"
          alt="Instragram Icon"
          height="32"
          width="32"
        />
        <img src="./assets/slack.png" alt="Slack Icon" height="32" width="32" />
      </footer>
    </div>
  </body>
</html>
